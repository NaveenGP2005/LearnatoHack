version: "3.8"

services:
  # Backend API (configured for MongoDB Atlas)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: discussion-forum-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Use your MongoDB Atlas connection string
      - MONGODB_URI=${MONGODB_URI}
      - PORT=5000
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost:3000
    networks:
      - discussion-forum-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: discussion-forum-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - discussion-forum-network
    environment:
      - VITE_API_URL=http://localhost:5000

networks:
  discussion-forum-network:
    driver: bridge
